<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        이벤트 목록
    </h1>
    <ul>
        <li th:each="event: ${events}">
            <h2 th:text="${event.name}">
                이벤트 이름
            </h2>
            <p th:text="${event.limitOfEnrollment}">100</p>
            <p th:text="${event.startDateTime}">2020년 12월 1일 오전 10시</p>
            <p th:text="${event.endDateTime}">2020년 12월 1일 오전 10시</p>
        </li>
    </ul>
</body>
</html>
